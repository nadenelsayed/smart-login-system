<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register & Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <div id="registerSection" class="form-section">
      <h1>Create Account</h1>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a id="goToLogin" href="#">Login</a></p>
        <p id="regMessage" class="message"></p>
      </form>
    </div>

    <div id="loginSection" class="form-section hidden">
      <h1>Welcome Back</h1>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email Address" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a id="goToRegister" href="#">Register</a></p>
        <p id="loginMessage" class="message"></p>
      </form>
    </div>

    <div id="homeSection" class="form-section hidden">
      <h1 id="welcomeMessage"></h1>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
